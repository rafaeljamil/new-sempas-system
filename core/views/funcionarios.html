<div class="container w-75">
    <h3 class="text-center">Funcionários</h3>
    <div class="d-flex justify-content-center">
        <div class="success hidden">
            <p class='alert alert-success'></p>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <div class="error hidden">
            <p class='alert alert-danger'></p>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <div class="mx-1">
            <button id="novoFuncionario" class="btn btn-primary">Novo</button>
        </div>
        <div class="mx-1">
            <button id="buscaFuncionario" class="btn btn-primary">Buscar</button>
        </div>
    </div>
    <div class="d-flex justify-content-center my-2">
        <form id="novoFuncionarioForm" class="form-group w-75 hidden" action="" method="post">
            <input class="form-control my-1" type="text" name="nome" placeholder="Nome" required>
            <input class="form-control my-1" type="text" name="end" placeholder="Endereço" required>
            <div class="row">
                <div class="col">
                    <input class="form-control my-1" type="number" name="rg" placeholder="RG" required>
                </div>
                <div class="col">
                    <input class="form-control my-1" type="number" name="cpf" placeholder="CPF" required>
                </div>
                <div class="col">
                    <input class="form-control my-1" type="email" name="email" placeholder="E-mail" required>
                </div>
            </div>
            <select class="form-control my-1" name="funcao" required>
                <option selected disabled>Função</option>
                <option value="Agente">Agente Administrativa(o)</option>
                <option value="Psicóloga(o)">Psicóloga(o)</option>
                <option value="Assistente Social">Assistente Social</option>
                <option value="Motorista">Motorista</option>
            </select>
            <input class="form-control my-1" type="text" name="atendimento" placeholder="Tipo de Atendimento" required>
            <div>
                <input class="btn btn-primary my-1" type="submit" value="Salvar">
            </div>
        </form>
    </div>
    <div class="d-flex justify-content-center my-2">
        <form id="buscaFuncionarioForm" class="form-group w-75 hidden" action="" method="post" accept-charset="UTF-8">
            <input class="form-control my-1" type="text" name="busca" placeholder="Buscar nome, CPF ou RG">
            <div>
                <input class="btn btn-primary my-1" type="submit" value="Buscar">
            </div>
        </form>
    </div>
</div>
